<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ TaskMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --dark: #343a40;
            --light: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Pantallas de autenticaci√≥n */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        /* Aplicaci√≥n principal */
        .app-container {
            display: none;
        }

        .app-container.active {
            display: block;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .app-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .user-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-details {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .task-form {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea.form-input {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #20c997 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning) 0%, #fd7e14 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #e83e8c 100%);
        }

        .tasks-section {
            padding: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-header h3 {
            color: #333;
            font-size: 1.5rem;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .task-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border-left: 4px solid var(--primary);
        }

        .stat-card.warning { border-left-color: var(--warning); }
        .stat-card.success { border-left-color: var(--success); }
        .stat-card.danger { border-left-color: var(--danger); }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }
        .stat-card.warning .stat-number { color: var(--warning); }
        .stat-card.success .stat-number { color: var(--success); }
        .stat-card.danger .stat-number { color: var(--danger); }

        .task-list {
            display: grid;
            gap: 15px;
        }

        .task-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .task-item:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-item.high-priority { border-left: 4px solid var(--danger); }
        .task-item.medium-priority { border-left: 4px solid var(--warning); }
        .task-item.low-priority { border-left: 4px solid var(--success); }

        .task-checkbox {
            margin-top: 5px;
        }

        .task-content {
            flex: 1;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .task-priority {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .priority-high { background: #f8d7da; color: var(--danger); }
        .priority-medium { background: #fff3cd; color: #856404; }
        .priority-low { background: #d1edff; color: #004085; }

        .task-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-pendiente { background: #fff3cd; color: #856404; }
        .status-progreso { background: #cce7ff; color: #004085; }
        .status-completada { background: #d4edda; color: #155724; }

        .task-description {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: #888;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .btn-icon:hover {
            background: #e9ecef;
            color: #333;
        }

        .btn-edit:hover { background: var(--warning); color: white; }
        .btn-delete:hover { background: var(--danger); color: white; }

        .empty-state, .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state i, .loading i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show { transform: translateX(0); }
        .notification.error { background: var(--danger); }
        .notification.warning { background: var(--warning); }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.show { display: flex; }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .task-header { flex-direction: column; }
            .task-actions { align-self: flex-end; }
            .filters { flex-direction: column; }
        }
    </style>
</head>
<body>
    <!-- Pantalla de Autenticaci√≥n -->
    <div id="authContainer" class="auth-container">
        <div class="auth-card">
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="showAuthForm('login')">Iniciar Sesi√≥n</div>
                <div class="auth-tab" onclick="showAuthForm('register')">Registrarse</div>
            </div>

            <!-- Formulario de Login -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contrase√±a</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Tu contrase√±a" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n
                </button>
            </form>

            <!-- Formulario de Registro -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerName">Nombre Completo</label>
                    <input type="text" id="registerName" class="form-input" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" class="form-input" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contrase√±a</label>
                    <input type="password" id="registerPassword" class="form-input" placeholder="M√≠nimo 6 caracteres" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">
                    <i class="fas fa-user-plus"></i> Crear Cuenta
                </button>
            </form>
        </div>
    </div>

    <!-- Aplicaci√≥n Principal -->
    <div id="appContainer" class="app-container">
        <div class="container">
            <div class="header">
                <h1>üöÄ TaskMaster Pro</h1>
                <p>Gestiona tus tareas como un profesional</p>
            </div>

            <div class="app-card">
                <div class="user-info">
                    <div class="user-details">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h3 id="userName">Usuario</h3>
                            <p id="userEmail">email@ejemplo.com</p>
                        </div>
                    </div>
                    <button onclick="logout()" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
                    </button>
                </div>

                <div class="task-form">
                    <form id="taskForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="taskTitle"><i class="fas fa-heading"></i> T√≠tulo</label>
                                <input type="text" id="taskTitle" class="form-input" placeholder="¬øQu√© necesitas hacer?" required>
                            </div>
                            <div class="form-group">
                                <label for="taskPriority"><i class="fas fa-flag"></i> Prioridad</label>
                                <select id="taskPriority" class="form-select">
                                    <option value="baja">Baja</option>
                                    <option value="media" selected>Media</option>
                                    <option value="alta">Alta</option>
                                </select>
                            </div>
                            <div class="form-group full-width">
                                <label for="taskDescription"><i class="fas fa-align-left"></i> Descripci√≥n</label>
                                <textarea id="taskDescription" class="form-input" placeholder="Detalles adicionales..."></textarea>
                            </div>
                            <div class="form-group">
                                <label for="taskStatus"><i class="fas fa-tasks"></i> Estado</label>
                                <select id="taskStatus" class="form-select">
                                    <option value="pendiente">Pendiente</option>
                                    <option value="progreso">En Progreso</option>
                                    <option value="completada">Completada</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-plus-circle"></i> Crear Tarea
                        </button>
                    </form>
                </div>

                <div class="tasks-section">
                    <div class="section-header">
                        <h3><i class="fas fa-tasks"></i> Mis Tareas</h3>
                        <button onclick="loadTasks()" class="btn btn-secondary">
                            <i class="fas fa-sync-alt"></i> Actualizar
                        </button>
                    </div>

                    <div class="filters">
                        <div class="filter-group">
                            <label>Filtrar por:</label>
                            <select id="filterPriority" class="form-select" onchange="loadTasks()">
                                <option value="">Todas las prioridades</option>
                                <option value="alta">Alta</option>
                                <option value="media">Media</option>
                                <option value="baja">Baja</option>
                            </select>
                            <select id="filterStatus" class="form-select" onchange="loadTasks()">
                                <option value="">Todos los estados</option>
                                <option value="pendiente">Pendiente</option>
                                <option value="progreso">En Progreso</option>
                                <option value="completada">Completada</option>
                            </select>
                        </div>
                    </div>

                    <div class="task-stats">
                        <div class="stat-card">
                            <div class="stat-number" id="totalTasks">0</div>
                            <div>Total</div>
                        </div>
                        <div class="stat-card warning">
                            <div class="stat-number" id="pendingTasks">0</div>
                            <div>Pendientes</div>
                        </div>
                        <div class="stat-card success">
                            <div class="stat-number" id="completedTasks">0</div>
                            <div>Completadas</div>
                        </div>
                        <div class="stat-card danger">
                            <div class="stat-number" id="highPriorityTasks">0</div>
                            <div>Alta Prioridad</div>
                        </div>
                    </div>

                    <div id="tasksList" class="task-list">
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Cargando tareas...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Editar Tarea -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px;"><i class="fas fa-edit"></i> Editar Tarea</h3>
            <form id="editTaskForm">
                <input type="hidden" id="editTaskId">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="editTaskTitle">T√≠tulo</label>
                        <input type="text" id="editTaskTitle" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="editTaskPriority">Prioridad</label>
                        <select id="editTaskPriority" class="form-select">
                            <option value="baja">Baja</option>
                            <option value="media">Media</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label for="editTaskDescription">Descripci√≥n</label>
                        <textarea id="editTaskDescription" class="form-input"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editTaskStatus">Estado</label>
                        <select id="editTaskStatus" class="form-select">
                            <option value="pendiente">Pendiente</option>
                            <option value="progreso">En Progreso</option>
                            <option value="completada">Completada</option>
                        </select>
                    </div>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-success" style="flex: 1;">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                    <button type="button" onclick="closeEditModal()" class="btn btn-danger">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notificaci√≥n -->
    <div id="notification" class="notification"></div>

    <script>
        // Configuraci√≥n
        const API_BASE = 'http://localhost:8000';
        let currentUser = null;
        let currentToken = null;

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingAuth();
            setupEventListeners();
        });

        // Verificar si ya hay una sesi√≥n activa
        function checkExistingAuth() {
            const savedToken = localStorage.getItem('token');
            const savedUser = localStorage.getItem('user');
            
            if (savedToken && savedUser) {
                currentToken = savedToken;
                currentUser = JSON.parse(savedUser);
                showApp();
            } else {
                showAuth();
            }
        }

        // Mostrar formularios de autenticaci√≥n
        function showAuthForm(formType) {
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            document.querySelector(`.auth-tab:nth-child(${formType === 'login' ? 1 : 2})`).classList.add('active');
            document.getElementById(formType === 'login' ? 'loginForm' : 'registerForm').classList.add('active');
        }

        // Configurar event listeners
        function setupEventListeners() {
            // Formularios de autenticaci√≥n
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
            
            // Formulario de tareas
            document.getElementById('taskForm').addEventListener('submit', handleCreateTask);
            document.getElementById('editTaskForm').addEventListener('submit', handleUpdateTask);
        }

        // Manejar login
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error('Credenciales inv√°lidas');
                }

                const data = await response.json();
                currentToken = data.token;
                currentUser = data.user;
                
                localStorage.setItem('token', currentToken);
                localStorage.setItem('user', JSON.stringify(currentUser));
                
                showApp();
                showNotification('‚úÖ ¬°Bienvenido de nuevo!', 'success');
            } catch (error) {
                showNotification('‚ùå ' + error.message, 'error');
            }
        }

        // Manejar registro
        async function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (password.length < 6) {
                showNotification('‚ùå La contrase√±a debe tener al menos 6 caracteres', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Error en el registro');
                }

                showNotification('‚úÖ ¬°Cuenta creada exitosamente! Ahora inicia sesi√≥n', 'success');
                showAuthForm('login');
                document.getElementById('registerForm').reset();
            } catch (error) {
                showNotification('‚ùå ' + error.message, 'error');
            }
        }

        // Mostrar aplicaci√≥n principal
        function showApp() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('appContainer').classList.add('active');
            
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userEmail').textContent = currentUser.email;
            
            loadTasks();
        }

        // Mostrar autenticaci√≥n
        function showAuth() {
            document.getElementById('authContainer').style.display = 'flex';
            document.getElementById('appContainer').classList.remove('active');
        }

        // Cerrar sesi√≥n
        async function logout() {
            try {
                if (currentToken) {
                    await fetch(`${API_BASE}/logout`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ token: currentToken })
                    });
                }
            } catch (error) {
                console.error('Error en logout:', error);
            } finally {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                currentToken = null;
                currentUser = null;
                showAuth();
                showNotification('üëã ¬°Sesi√≥n cerrada!', 'success');
            }
        }

        // Funciones de tareas (las mismas que antes, pero con el token)
        async function loadTasks() {
            if (!currentToken) return;
            
            try {
                showLoadingState();
                const response = await fetch(`${API_BASE}/tasks?token=${currentToken}`);
                
                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        throw new Error('Sesi√≥n expirada');
                    }
                    throw new Error(`Error ${response.status}`);
                }
                
                let tasks = await response.json();
                
                // Aplicar filtros
                const priorityFilter = document.getElementById('filterPriority').value;
                const statusFilter = document.getElementById('filterStatus').value;
                
                if (priorityFilter) {
                    tasks = tasks.filter(task => task.priority === priorityFilter);
                }
                if (statusFilter) {
                    tasks = tasks.filter(task => task.status === statusFilter);
                }
                
                displayTasks(tasks);
                updateStats(tasks);
            } catch (error) {
                console.error('Error cargando tareas:', error);
                document.getElementById('tasksList').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error al cargar tareas</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function handleCreateTask(event) {
            event.preventDefault();
            
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const priority = document.getElementById('taskPriority').value;
            const status = document.getElementById('taskStatus').value;

            if (!title) {
                showNotification('‚ùå Por favor ingresa un t√≠tulo', 'error');
                return;
            }

            try {
                await createTask(title, description, priority, status);
                document.getElementById('taskForm').reset();
                showNotification('‚úÖ Tarea creada exitosamente!', 'success');
            } catch (error) {
                showNotification('‚ùå Error al crear tarea: ' + error.message, 'error');
            }
        }

        async function createTask(title, description, priority, status) {
            const response = await fetch(`${API_BASE}/tasks?token=${currentToken}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title,
                    description,
                    priority,
                    status
                })
            });

            if (!response.ok) {
                throw new Error(`Error ${response.status}`);
            }

            await loadTasks();
            return await response.json();
        }

        async function updateTask(taskId, title, description, priority, status) {
            const response = await fetch(`${API_BASE}/tasks/${taskId}?token=${currentToken}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title,
                    description,
                    priority,
                    status
                })
            });

            if (!response.ok) {
                throw new Error(`Error ${response.status}`);
            }

            await loadTasks();
            return await response.json();
        }

        async function deleteTask(taskId) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar esta tarea?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/tasks/${taskId}?token=${currentToken}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`Error ${response.status}`);
                }

                showNotification('‚úÖ Tarea eliminada', 'success');
                await loadTasks();
            } catch (error) {
                showNotification('‚ùå Error al eliminar tarea', 'error');
            }
        }

        function openEditModal(task) {
            document.getElementById('editTaskId').value = task.id;
            document.getElementById('editTaskTitle').value = task.title;
            document.getElementById('editTaskDescription').value = task.description || '';
            document.getElementById('editTaskPriority').value = task.priority;
            document.getElementById('editTaskStatus').value = task.status;
            
            document.getElementById('editModal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        async function handleUpdateTask(event) {
            event.preventDefault();
            
            const taskId = document.getElementById('editTaskId').value;
            const title = document.getElementById('editTaskTitle').value.trim();
            const description = document.getElementById('editTaskDescription').value.trim();
            const priority = document.getElementById('editTaskPriority').value;
            const status = document.getElementById('editTaskStatus').value;

            if (!title) {
                showNotification('‚ùå El t√≠tulo es requerido', 'error');
                return;
            }

            try {
                await updateTask(taskId, title, description, priority, status);
                closeEditModal();
                showNotification('‚úÖ Tarea actualizada exitosamente!', 'success');
            } catch (error) {
                showNotification('‚ùå Error al actualizar tarea: ' + error.message, 'error');
            }
        }

        function displayTasks(tasks) {
            const tasksList = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No hay tareas</h3>
                        <p>${document.getElementById('filterPriority').value || document.getElementById('filterStatus').value ? 
                            'No hay tareas que coincidan con los filtros' : 
                            'Comienza creando tu primera tarea arriba'}</p>
                    </div>
                `;
                return;
            }

            tasksList.innerHTML = tasks.map(task => `
                <div class="task-item ${task.priority}-priority">
                    <div class="task-content">
                        <div class="task-header">
                            <div>
                                <div class="task-title">${escapeHtml(task.title)}</div>
                                <div style="display: flex; gap: 10px; margin-top: 5px;">
                                    <span class="task-priority priority-${task.priority}">
                                        <i class="fas fa-flag"></i> ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}
                                    </span>
                                    <span class="task-status status-${task.status}">
                                        <i class="fas fa-${getStatusIcon(task.status)}"></i> ${getStatusText(task.status)}
                                    </span>
                                </div>
                            </div>
                            <div class="task-actions">
                                <button class="btn-icon btn-edit" onclick="openEditModal(${escapeHtml(JSON.stringify(task))})" title="Editar">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn-icon btn-delete" onclick="deleteTask(${task.id})" title="Eliminar">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                        <div class="task-meta">
                            <span><i class="far fa-clock"></i> Creada: ${task.created_at}</span>
                            <span><i class="fas fa-sync-alt"></i> Actualizada: ${task.updated_at}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getStatusIcon(status) {
            const icons = {
                'pendiente': 'clock',
                'progreso': 'spinner',
                'completada': 'check-circle'
            };
            return icons[status] || 'question';
        }

        function getStatusText(status) {
            const texts = {
                'pendiente': 'Pendiente',
                'progreso': 'En Progreso',
                'completada': 'Completada'
            };
            return texts[status] || status;
        }

        function updateStats(tasks) {
            const total = tasks.length;
            const completed = tasks.filter(task => task.status === 'completada').length;
            const pending = tasks.filter(task => task.status === 'pendiente').length;
            const highPriority = tasks.filter(task => task.priority === 'alta').length;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('highPriorityTasks').textContent = highPriority;
        }

        function showLoadingState() {
            document.getElementById('tasksList').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Cargando tareas...</p>
                </div>
            `;
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification';
            notification.classList.add(type);
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') return unsafe;
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
